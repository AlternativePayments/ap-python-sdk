<a href="{% url 'index' %}">Home</a>
<br/>

<form action="{% url 'all_voids' %}" method="get">
    <label>Insert transaction id: </label>
    <input id="transaction_id" name="transaction_id" type="text">

    <input type="submit" value="Retrieve all voids">
</form>

<br/>
{% if voids %}
	{{voids.pagination}}
	<br/>

	{% for void in voids.items %}
	    {{ forloop.counter }}
	    <label>{{index}}. {{void}}</label>
	    <br/>
	{% endfor %}
{% endif %}
